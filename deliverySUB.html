            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .list input [type="checkbox"] {
            margin-right: 999px;
        }

        .arrow {
            cursor: pointer;
            user-select: none;
        }

        .arrow::before {
            content: "\25B6";
            display: inline-block;
            margin-right: 6px;
            transform: rotate(0deg);
            transition: transform 0.3s;
            color: orange;
        }

        .open .arrow::before {
            transform: rotate(90deg);
        }

        .list {
            list-style-type: none;
            padding-left: 20px;
            max-height: 100px;
            overflow-y: auto;
            transition: max-height 0.3s ease-out;
        }

        .open .list {
            max-height: 10000px;
        }
    </style>
</head>

   <script>
  function toggleList(element) { element.parentNode.classList.toggle('open');
  }

  function calculateTotal() {
            // Get all checkboxes
            var checkboxes = document.querySelectorAll('input[type="checkbox"]');
            
            var total = 0;
            
            checkboxes.forEach(function (checkbox) {
                if (checkbox.checked) {
                    // Get the price associated with the checkbox
                    var price = parseFloat(checkbox.parentNode.innerText.match(/(\d+(\.\d+)?)/)[0]);
                    
                    // Add the price to the total
                    total += price;
                }
            });

            // Display the total
            document.getElementById('totalPrice').innerText = 'Total Price: ₱' + total.toFixed(2);
        }

        function submitOrder() {
  // Get the form data
  var name = document.getElementById("name").value;
  var address = document.getElementById("address").value;
  var phone = document.getElementById("phone").value;
  var selectedItems = [];
  var totalPrice = parseFloat(document.getElementById("totalPrice").innerText.replace("₱", ""));

  // Get selected items
  var checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
  checkboxes.forEach(function (checkbox) {
    selectedItems.push(checkbox.parentNode.innerText);
  });

  // Store the data in localStorage
  localStorage.setItem("name", name);
  localStorage.setItem("address", address);
  localStorage.setItem("phone", phone);
  localStorage.setItem("selectedItems", JSON.stringify(selectedItems));
  localStorage.setItem("totalPrice", totalPrice);

  // Redirect to the confirmation page
  window.location.href = "./confirmationdeli.html";
}
</script>
