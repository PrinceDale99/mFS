<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bootstrap Carousel with Indicators</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS for styling -->
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #carouselExampleIndicators {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .carousel-item {
      width: 100%;
      height: 100%;
    }

    .carousel-control-prev,
    .carousel-control-next {
      background: rgba(0, 0, 0, 0.9);
      width: 5%;
height: 15%;
  top: 50%;
  transform: translateY(-50%);
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      filter: invert(0);
    }

    .carousel-indicators {
      position: absolute;
      bottom: 10px;
      left: 35%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  <!-- Add more indicators up to 10 -->
  <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
  <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
  <!-- Repeat this structure for the remaining indicators -->
  <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
  <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
  <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
  <li data-target="#carouselExampleIndicators" data-slide-to="8"></li>
  <li data-target="#carouselExampleIndicators" data-slide-to="9"></li>
</ol>

  </ol>
  <div class="carousel-inner">
  <div class="carousel-item active">
    <img class="d-block w-100" src="1.png" alt="First slide">
  </div>
  <div class="carousel-item">
    <img class="d-block w-100" src="2.png" alt="Second slide">
  </div>
  <div class="carousel-item">
    <img class="d-block w-100" src="3.png" alt="Third slide">
  </div>
  <!-- Add more carousel items up to 10 -->
  <div class="carousel-item">
    <img class="d-block w-100" src="4.png" alt="Fourth slide">
  </div>
  <div class="carousel-item">
    <img class="d-block w-100" src="5.png" alt="Fifth slide">
  </div>
  <!-- Repeat this structure for the remaining items -->
  <div class="carousel-item">
    <img class="d-block w-100" src="6.png" alt="Sixth slide">
  </div>
  <div class="carousel-item">
    <img class="d-block w-100" src="7.png" alt="Seventh slide">
  </div>
  <div class="carousel-item">
    <img class="d-block w-100" src="8.png" alt="Eighth slide">
  </div>
  <div class="carousel-item">
    <img class="d-block w-100" src="9.png" alt="Ninth slide">
  </div>
  <div class="carousel-item">
    <img class="d-block w-100" src="10.png" alt="Tenth slide">
  </div>
</div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
