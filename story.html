<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="Chromium">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maharlika Food Street - iframeStory</title>
  <link rel="shortcut icon" href="./favicon.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Rubik:wght@400;500;600;700&family=Shadows+Into+Light&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>
  <style>
    body {
      margin: 0;
      overflow: hidden; /* Hide scroll bars */
      background-color: #ffde98;
      height: 100vh;
      transition: background-color 0.5s ease; /* Add transition for background color change */
    }

    h1 {
      font-size: 220px;
      text-align: center;
      font-family: 'Lobster', cursive;
    }

    .button-container {
      position: absolute;
      right: 0;
      top: 50%;
      margin-right: 20px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      opacity: 0; /* Initially set opacity to 0 for fade-in effect */
      transition: opacity 0.5s ease; /* Add transition for opacity change */
    }

    .button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: rgba(255, 151, 14, 0);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      margin: 5px;
      text-decoration: none; /* Remove default underline for links */
      transition: background-color 0.5s ease; /* Add transition for background color change */
    }

    .up img,
    .down img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    .up {
      margin-bottom: 10px;
    }

    .down {
      margin-top: 10px;
    }

    /* Add a class for sections to apply background color transition */
    .section {
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      transition: background-color 0.5s ease; /* Add transition for background color change */
    }

    .section:hover {
      background-color: rgba(52, 152, 219, 0.5); /* Change background color on hover */
    }
  </style>
</head>

<body>
  <div id="hero" class="section">
    <h1>Our Story</h1>
    <div class="button-container">
      <a href="#story1" class="button down"><img src="./assets/images/down.png" alt="Down"></a>
    </div>
  </div>

  <div class="button-container" id="upButtonContainer">
    <a href="#hero" class="button up"><img src="./assets/images/up.png" alt="Up"></a>
    <a href="#story1" class="button down"><img src="./assets/images/down.png" alt="Down"></a>
  </div>

  <div id="story1" class="section">
    <!-- Your story content goes here -->
    <h2>Story 1</h2>
    <div class="button-container">
      <!-- Add buttons within each section as needed -->
      <button class="button">Button 1</button>
      <button class="button">Button 2</button>
    </div>
  </div>

  <script>
    var options = {
      root: null,
      rootMargin: '0px',
      threshold: 0.5
    };

    var observer = new IntersectionObserver(handleIntersection, options);

    function handleIntersection(entries, observer) {
      entries.forEach(function (entry) {
        var target = entry.target;
        var upButtonContainer = document.getElementById('upButtonContainer');

        if (entry.isIntersecting) {
          // If the section is in view
          upButtonContainer.style.opacity = 0;
        } else {
          // If the section is not in view
          upButtonContainer.style.opacity = 1;
        }
      });
    }

    // Observe the sections
    var sections = document.querySelectorAll('.section');
    sections.forEach(function (section) {
      observer.observe(section);
    });
  </script>
</body>

</html>
