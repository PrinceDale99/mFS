            overflow-y: auto;
            transition: max-height 0.3s ease-out;
        }

        }

    <div class="confimationigga">
<div id="confirmationPage" style="display: none;">

    <script>
  function toggleList(element) { element.parentNode.classList.toggle('open');
  }

  document.addEventListener('DOMContentLoaded', function () {
    var now = new Date();
    var minDate = now.toISOString().split('T')[0];
    var minTime = now.toTimeString().split(' ')[0];
    document.getElementById('pickupTime').min = minDate + 'T' + minTime;
});


    
    function calculateTotal() {
    var checkboxes = document.querySelectorAll('input[type="checkbox"]');
    var total = 0;

    checkboxes.forEach(function (checkbox) {
        if (checkbox.checked) {
            var priceMatch = checkbox.parentNode.innerText.match(/(\d+(\.\d+)?)/);
            
            if (priceMatch) {
                var price = parseFloat(priceMatch[0]);
                total += price;
            } else {
                console.error('Unable to extract price for checkbox:', checkbox);
            }
        }
    });

    document.getElementById('totalPrice').innerText = 'Total Price: â‚±' + total.toFixed(2);
}


        function showConfirmation() {
            // Gather user information
            var name = document.getElementById('name').value;
var phone = document.getElementById('phone').value;
var pickupTime = document.getElementById('pickupTime').value;
            var foods = getSelectedFoods();
            var totalAmount = document.getElementById('totalPrice').innerText;

            var pickupTimeFormatted = formatPickupTime(pickupTime);

            // Display confirmation information
            document.getElementById('confName').innerText = name;
            document.getElementById('confPhone').innerText = phone;
            document.getElementById('confDate').innerText = pickupTimeFormatted;
            document.getElementById('confFoods').innerText = foods;
            document.getElementById('confTotal').innerText = totalAmount;

            // Hide form and show confirmation page
            document.getElementById('orderForm').style.display = 'none';
            document.getElementById('confirmationPage').style.display = 'block';
        }

        function getSelectedFoods() {
            var selectedFoods = [];
            var checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');

            checkboxes.forEach(function (checkbox) {
                var foodLabel = checkbox.parentNode.innerText;
                selectedFoods.push(foodLabel);
            });

            return selectedFoods.join(', ');
        }

        function goBack() {
            // Show form and hide confirmation page
            document.getElementById('orderForm').style.display = 'block';
            document.getElementById('confirmationPage').style.display = 'none';
        }

        function confirmOrder() {
            document.getElementById('confirmOrderBtn').style.display = 'none';
            document.getElementById('orderConfirmationMsg').style.display = 'block';
        }

        function formatPickupTime(pickupTimeRaw) {
    var dateObj = new Date(pickupTimeRaw);
    var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', hour12: true };
    return dateObj.toLocaleString('en-US', options);
}
</script>
